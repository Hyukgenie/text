<!DOCTYPE html>
<html lang="ko">
	<head>
		<meta charset="utf-8">
		<title></title>

		<style type="text/css">
			*{padding: 0; margin: 0;}
		#header{width:900px; height:80px; background-color:pink;}
			#section{width:900px; border:3px dotted red;}
			.box1{width:200px; height:500px; background-color:yellow;float:left;}
			.box2{width:700px; height:500px; background-color:#ff711b; float:right;}
			#footer{width:900px; height:80px; background-color:gray;}
			#section:after{
				content:"";
				display:block;
				clear:both;
					 }
			#wrap{}
		</style>
	</head>
	<body>
	<div id="wrap"></div>
		<div id="header">
		나는야 헤더헤더헤더
		</div>
		<div id="section">
		<div class="box1"></div>
		<div class="box2"></div>


	</div>
		<div id="footer"></div>
	</body>
</html>
